<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <style>
    .my-fruits{
      color: blue;
    }
  </style>
  <body>
  
    <div id="my-react-app"></div>

    <script type="text/babel">
        const apple_str = "Apple";
        const banana_str = "Banana";
        const orange_str = "orange";

        function pick_fruit(index){
          if(index == 1){
              return apple_str;
          }
          if(index == 2){
              return banana_str;
          }
          if(index == 3){
              return orange_str;
          }
          return (<b>Invalid Fruit!</b>)
        }

        const fruit_img = "img/fruits.jpg";
        const img_el = <img src={fruit_img}/>
        const fruit_list = (
          <div>
            <div key="el-key" className="my-fruits">Hi Welcome to React!</div>
            <ul>
              <li key="0-key">{pick_fruit(1)}</li>
              <li key="A-key">{pick_fruit(2)}</li>
              <li key="B-key">{pick_fruit(3)}</li>
              <li key="N-key">{pick_fruit(4)}</li>
            </ul>
            {img_el}
          </div>
        );        
        ReactDOM.render(fruit_list, document.getElementById('my-react-app')
        );
    </script>
  </body>
</html>
